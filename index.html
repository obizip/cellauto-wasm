<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" type="text/css" href="styles.css" />
    <title>Cellular automaton with WASM</title>
</head>

<body>
    <h1>Cellular Automaton</h1>
    <form>
        <label>rule:</label>
        <input type="number" id="rule" value="90" min="1" placeholder="rule" required>

        <label>width: </label>
        <input type="number" id="width" value="500" min="1" placeholder="width" required>

        <label>height: </label>
        <input type="number" id="height" value="500" min="1" placeholder="height" required>

        <label>rectangle size: </label>
        <input type="number" id="rectSize" value="1" min="1" placeholder="rectSize" required>
    </form>

    <button id="generateBtn" onclick="generateSVG()">Generate</button>
    <button id="downloadBtn" onclick="downloadSVG()">Download</button>
    <div id="svgContainer"></div>
    <script src="draw.js" type="module"></script>
</body>

</html>
